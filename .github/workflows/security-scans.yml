name: Security Scans

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Scan Python dependencies (backend)
        run: |
          python -m pip install --upgrade pip pip-audit
          pip-audit -r backend/requirements.txt --strict

      - name: Scan Python dependencies (pipeline)
        run: pip-audit -r pipeline/requirements.txt --strict

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Scan Node dependencies (root)
        run: npm audit --audit-level=high --omit=dev

      - name: Scan Node dependencies (backend)
        working-directory: backend
        run: npm audit --audit-level=high --omit=dev

      - name: Scan Node dependencies (mobile)
        working-directory: mobile
        run: npm audit --audit-level=high --omit=dev

  container-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend container image
        run: docker build -t pegasus-backend:ci -f backend/Dockerfile .

      - name: Scan backend container image (HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: pegasus-backend:ci
          format: table
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1
