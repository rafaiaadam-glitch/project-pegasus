name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pegasus
          POSTGRES_PASSWORD: pegasus
          POSTGRES_DB: pegasus
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U pegasus"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://pegasus:pegasus@localhost:5432/pegasus
      REDIS_URL: redis://localhost:6379/0
      PLC_STORAGE_DIR: /tmp/pegasus-storage
      OPENAI_API_KEY: test-key
      OPENAI_MODEL: gpt-4o-mini
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt
      - name: Run tests
        run: pytest backend/tests
