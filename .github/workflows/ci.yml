name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pegasus
          POSTGRES_PASSWORD: pegasus
          POSTGRES_DB: pegasus
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U pegasus"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://pegasus:pegasus@localhost:5432/pegasus
      REDIS_URL: redis://localhost:6379/0
      PLC_STORAGE_DIR: /tmp/pegasus-storage
      OPENAI_API_KEY: test-key
      OPENAI_MODEL: gpt-4o-mini
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt
          pip install -r pipeline/requirements.txt
      - name: Run schema drift check
        run: python -m pipeline.schema_drift_check
      - name: Run backend tests
        run: pytest backend/tests
      - name: Run pipeline tests
        run: pytest pipeline/tests -v

  vulnerability-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python dependency vulnerability scan
        run: |
          python -m pip install --upgrade pip pip-audit
          pip-audit \
            -r backend/requirements.txt \
            -r backend/requirements-dev.txt \
            -r pipeline/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: NPM dependency vulnerability scan (root)
        run: npm audit --audit-level=high --omit=dev

      - name: NPM dependency vulnerability scan (backend)
        working-directory: backend
        run: npm audit --audit-level=high --omit=dev

      - name: NPM dependency vulnerability scan (mobile)
        working-directory: mobile
        run: npm audit --audit-level=high --omit=dev

      - name: Container vulnerability scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          vuln-type: os,library
          format: table
          exit-code: '1'
          ignore-unfixed: true
