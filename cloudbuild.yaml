steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pegasus/api:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pegasus/api:latest'

  # Scan container image for vulnerabilities (non-blocking, exit-code 0)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
        trivy image --exit-code 0 --severity HIGH,CRITICAL --ignore-unfixed \
          us-central1-docker.pkg.dev/$PROJECT_ID/pegasus/api:latest

  # Deploy to Cloud Run (europe-west1)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pegasus-api'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pegasus/api:latest'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--set-secrets=DATABASE_URL=pegasus-db-url:latest,OPENAI_API_KEY=openai-api-key:latest,DEEPGRAM_API_KEY=deepgram-api-key:latest,PLC_JWT_SECRET=plc-jwt-secret:latest'
      - '--set-env-vars=STORAGE_MODE=gcs,GCS_BUCKET=$PROJECT_ID-pegasus-storage-eu,GCS_PREFIX=pegasus,PLC_LLM_PROVIDER=openai,GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=europe-west1,PLC_INLINE_JOBS=1'
      - '--set-cloudsql-instances=$PROJECT_ID:europe-west1:pegasus-db-eu'
      - '--min-instances=0'
      - '--max-instances=4'
      - '--timeout=300'
      - '--concurrency=80'
      - '--cpu-boost'
      - '--startup-probe=httpGet.path=/health,initialDelaySeconds=0,timeoutSeconds=3,periodSeconds=10,failureThreshold=6'
      - '--liveness-probe=httpGet.path=/health/live,initialDelaySeconds=10,timeoutSeconds=3,periodSeconds=30,failureThreshold=3'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/pegasus/api:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Build in us-central1 (Artifact Registry), deploy to europe-west1 (Cloud Run):
# gcloud builds submit --config cloudbuild.yaml --region=us-central1
