steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pegasus/api:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pegasus/api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pegasus-api'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/pegasus/api:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets=DATABASE_URL=pegasus-db-url:latest'
      - '--set-env-vars=STORAGE_MODE=gcs,GCS_BUCKET=$PROJECT_ID-pegasus-storage,GCS_PREFIX=pegasus,PLC_LLM_PROVIDER=gemini,GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=us-central1,PLC_INLINE_JOBS=1'
      - '--set-cloudsql-instances=$PROJECT_ID:us-central1:pegasus-db'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/pegasus/api:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Note: Use --region=us-central1 when submitting builds:
# gcloud builds submit --config cloudbuild.yaml --region=us-central1
