services:
  - type: web
    name: pegasus-api
    env: docker
    dockerfilePath: backend/Dockerfile
    plan: starter
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: STORAGE_MODE
        value: s3
      - key: S3_BUCKET
        sync: false
      - key: S3_PREFIX
        value: pegasus
      - key: REDIS_URL
        sync: false
