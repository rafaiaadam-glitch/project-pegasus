version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: pegasus
      POSTGRES_PASSWORD: pegasus
      POSTGRES_DB: pegasus
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql://pegasus:pegasus@postgres:5432/pegasus
      REDIS_URL: redis://redis:6379/0
      PLC_STORAGE_DIR: /data
      STORAGE_MODE: local
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-credentials.json
      GEMINI_API_KEY: AIzaSyDF2x4zRg_JjTBIanZaEKbOm-k56pwBG6Q
      PLC_LLM_MODEL: gemini-2.0-flash
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - storage:/data
      - /Users/rafaiaadam/.config/gcloud/application_default_credentials.json:/app/gcp-credentials.json:ro

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: python -m backend.worker
    environment:
      DATABASE_URL: postgresql://pegasus:pegasus@postgres:5432/pegasus
      REDIS_URL: redis://redis:6379/0
      PLC_STORAGE_DIR: /data
      STORAGE_MODE: local
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-credentials.json
      GEMINI_API_KEY: AIzaSyDF2x4zRg_JjTBIanZaEKbOm-k56pwBG6Q
      PLC_LLM_MODEL: gemini-2.0-flash
    depends_on:
      - postgres
      - redis
    volumes:
      - storage:/data
      - /Users/rafaiaadam/.config/gcloud/application_default_credentials.json:/app/gcp-credentials.json:ro

volumes:
  pgdata:
  storage:
