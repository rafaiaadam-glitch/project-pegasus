app = "pegasus-api"
primary_region = "iad"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  OPENAI_MODEL = "gpt-4o-mini"
  STORAGE_MODE = "s3"
  S3_PREFIX = "pegasus"

[http_service]
  internal_port = 8000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = true
  min_machines_running = 0
  processes = ["app"]
