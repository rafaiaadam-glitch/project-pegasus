app = "pegasus-api"
primary_region = "iad"

[build]
  dockerfile = "backend/Dockerfile"

[processes]
  app = "uvicorn backend.app:app --host 0.0.0.0 --port 8000"
  worker = "python -m backend.worker"

[env]
  OPENAI_MODEL = "gpt-4o-mini"
  STORAGE_MODE = "s3"
  S3_PREFIX = "pegasus"

[http_service]
  internal_port = 8000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  timeout = "10s"
  path = "/health/ready"
